<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="box"><i class="bi bi-mic"></i> <i class="bi bi-chevron-down"></i> <br><p>Audio</p></div>
    <div class="box"><i class="bi bi-camera-video-off"></i>  <i class="bi bi-chevron-down"></i><br><p>Video</p></div>
    <div class="box"><i class="bi bi-people"></i> <i class="bi bi-chevron-down"></i><br><p>Participants</p></div>
    <div class="box"><i class="bi bi-chat-dots"></i> <i class="bi bi-chevron-down"></i><br><p>Chat</p></div>
    <div class="box5"><i class="bi bi-arrow-up-square-fill"></i> <i class="bi bi-chevron-down"></i><p>Share</p></div>
    <div class="box"><i class="bi bi-pause-fill"></i> <br><p>Pause</p></div>
    <div class="box"><i class="bi bi-pencil-fill"></i> <br><p>Annotate</p></div>
    <div class="box"><i class="bi bi-person-video"></i> <br><p>Hide meeting</p></div>
    <div class="box"><i class="bi bi-three-dots-vertical"></i> <br><p>More</p></div>
  </div>
  <div class="container1">
    <div class="box1"><i class="bi bi-arrow-up-left-circle-fill"></i> You are screen sharing<i class="bi bi-patch-check-fill"></i></div>
    <div class="box2"><i class="bi bi-square-fill"></i> Stop share</div>   
  </div>
</body>
</html>
